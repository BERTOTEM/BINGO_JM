<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Pagina Inicio</title>
        <meta charset="UTF-8">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@1,700&family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <!--MIS ESTILOS-->
        <link rel="stylesheet" th:href="@{/home.css}" />
    </head>
    <body >
        <header th:replace="layout/plantilla :: header"></header>
        <main>
            <h1 style="text-align:center">BIENVENIDO AL LOBBY</h1>
            <div class="card card-body p-2 mt-1">
                <div class="row align-items-center">
                    <div class="col">    
                        <table class="table " >
                            <tr class="table-dark">
                                <th>JUGADORES </th>
                                <th>EMAIL</th>
                                <th>UPDATEDAT</th>

                            </tr>
                            <tr th:each="persona:${jugadores}" class="table-primary">
                                <td th:text="${persona.name}">mostrar email</td>
                                <td th:text="${persona.email}">mostrar telefono</td>
                                <td th:text="${persona.updatedAt}">mostrar apellido</td>

                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </main>          

        <div class="container p-2 mt-5">
            <div class="row align-items-end">
                <a type="button" class="btn btn-Light col order-last " style="text-align: center" th:href="@{/}">INICIAR JUEGO</a>
            </div>
        </div>

       









        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    </body>
</html>
